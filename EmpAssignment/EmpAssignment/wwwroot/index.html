<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KIA Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="d-flex align-items-center min-vh-100 bg-dark text-light">

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">

                <section class="register p-4 shadow-lg bg-secondary rounded">
                    <h2 class="text-center mb-4">Login</h2>

                    <div id="error-message" class="alert alert-danger d-none"></div>

                    <form id="loginForm" class="form">

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   placeholder="username"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="*****"
                                   required>
                        </div>

                        <div class="d-grid">
                            <button type="button" id="loginBtn" class="btn btn-primary">Sign In</button>
                        </div>

                    </form>
                </section>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
