<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/employee.css">
</head>
<body class="d-flex align-items-center min-vh-100 bg-dark text-light">

    <div class="container my-5">
        <h1 class="text-center mb-4">Employee Management</h1>

        <div class="table-responsive">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Job Title</th>
                        <th>Date Hired</th>
                        <th>Salary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employee-table-body">
                </tbody>
            </table>
        </div>

        <div class="mt-4">
            <h3>Add Employee</h3>
            <form id="addEmployeeForm">
                <div class="mb-3">
                    <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="jobTitle" class="form-control" placeholder="Job Title" required>
                </div>
                <div class="mb-3">
                    <input type="date" id="dateHired" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="salary" class="form-control" placeholder="Salary" required>
                </div>
                <button type="button" id="addEmployeeBtn" class="btn btn-primary">Add Employee</button>
            </form>
        </div>

        <div class="mt-4 text-center">
            <button id="viewTopSalariesBtn" class="btn btn-info">View Top Salaries</button>
        </div>

        <div class="mt-4">
            <div class="table-responsive">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Job Title</th>
                            <th>Salary</th>
                        </tr>
                    </thead>
                    <tbody id="salary-experience-table-body">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="error-message" class="alert alert-danger d-none mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/employee.js"></script>
</body>
</html>
